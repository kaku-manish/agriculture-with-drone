name: Trigger Render deploy for backend

on:
  push:
    branches: [ "main" ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -sS

      - name: Missing secrets notice
        if: ${{ !secrets.RENDER_API_KEY || !secrets.RENDER_SERVICE_ID }}
        run: |
          echo "RENDER_API_KEY and/or RENDER_SERVICE_ID secrets are not set. Backend deploy will not be triggered."
